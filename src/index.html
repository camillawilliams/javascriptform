<!DOCTYPE html>
<html>
  <div card-container>
    <div class="card mx-auto border-secondary mb-3" style="max-width: 48vw;">
      <div class="card-header bg-transparent border-secondary">
        <h3>Payment Form Example</h3>
      </div>
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <div class="card-body text-secondary">
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputNumber">Card #</label>
              <input
                type="number"
                class="form-control"
                id="inputEmail4"
                placeholder="XXXXXXXXXX"
              />
            </div>

            <div class="form-group col-md-4">
              <label for="inputNumber">CVC#</label>
              <input
                type="number"
                class="form-control"
                id="inputPassword4"
                placeholder="0000"
              />
            </div>

            <div class="form-group col-md-4">
              <label for="inputNumber">Amount</label>
              <input
                type="number"
                class="form-control"
                id="inputPassword4"
                placeholder="Amount"
              />
            </div>
            <!-- first name/last name -->
            <div class="form-group col-md-6">
              <label for="name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                placeholder=""
              />
            </div>

            <div class="form-group col-md-6">
              <label for="name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                placeholder=""
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>

            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Pick a state...</option>
                <option>...</option>
              </select>
            </div>

            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>

          <div class="form-row d-flex col-md-6 justify-content-right">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <div class="cc-group">
            <input type="radio" id="other" name="card" value="other" />
            <label for="other"><i class="fab fa-cc-mastercard"></i></label>
            <input type="radio" id="other" name="card" value="other" />
            <label for="other"><i class="fab fa-cc-visa"></i></label>
            <input type="radio" id="other" name="card" value="other" />
            <label for="other"><i class="fab fa-cc-discover"></i></label>
            <input type="radio" id="other" name="card" value="other" />
            <label for="other"><i class="fab fa-cc-amex"></i></label>
          </div>
        </form>
      </div>
      <div
        class="card-footer d-flex justify-content-end bg-light border-secondary"
      >
        <button type="submit" class="btn btn-dark">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</html>
